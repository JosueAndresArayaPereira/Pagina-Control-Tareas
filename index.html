<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap.min.css" rel="stylesheet">
  <title>Control de Tareas</title>
  <style>
    .container-content {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Administracion de Tareas</h1>
      <button class="btn btn-primary" onclick="mostrarContenedor('home')">Home</button>
      <button class="btn btn-success" onclick="mostrarContenedor('vista')">Vista</button>
      <input type="file" id="inputFile" accept=".json" style="display: none" onchange="cargarArchivoJSON(event)">
      <button class="btn btn-info" onclick="seleccionarArchivo()">Cargar Datos</button>
      <button class="btn btn-warning" onclick="descargarJSON()">Descargar</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <!-- Contenedor Agregar -->
      <div id="contenedor-home" class="container-content">
        <h2>Agregar - Modificar</h2>
        <form id="formulario-agregar">
          <div class="form-group">
            <label for="asignatura">Asignatura:</label>
            <input type="text" class="form-control" id="asignatura" placeholder="Ingrese la asignatura">
          </div>
          <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" class="form-control" id="fecha">
          </div>
          <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" class="form-control" id="hora">
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese la descripción"></textarea>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="estado">
            <label class="form-check-label" for="estado">Estado</label>
          </div>
          <button type="button" class="btn btn-primary" onclick="guardarDatos()">Guardar</button>
        </form>
      </div>


      <!-- Contenedor Vista -->
        <div id="contenedor-vista" class="container-content">
            <h2>Vista Tareas</h2>
            <table class="table">
            <thead>
                <tr>
                <th scope="col">Asignatura</th>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">Descripción</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-datos">
                <!-- Aquí se agregarán las filas dinámicamente -->
            </tbody>
            </table>
        </div>
        
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="scripts.js"></script> 

</body>
</html>
